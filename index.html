<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>AluraGeek - Vivero</h1>
    </div>
    <div class="container">
        <div class="plants-section">
            <h2>Mis Plantas</h2>
            <div id="plants-container" class="plants-grid">
            </div>
        </div>
        <div class="form-container">
            <h2>Agregar Planta</h2>
            <form id="plant-form">
                <label for="plant-name">Nombre de la Planta:</label>
                <input type="text" id="plant-name" name="plant-name" required>
        
                <label for="plant-type">Tipo:</label>
                <input type="text" id="plant-type" name="plant-type" required>
        
                <label for="plant-price">Precio:</label>
                <input type="number" id="plant-price" name="plant-price" min="1" step="1" required>
        
                <label for="plant-image">URL de la Imagen:</label>
                <input type="url" id="plant-image" name="plant-image" required>
        
                <div class="form-buttons">
                    <button type="submit">Agregar</button>
                    <button type="button" class="clear-btn" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </form>
        </div>        
    </div>

    <footer class="footer">
        Desarrollado por Itzel Larraga Padilla 2024
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
